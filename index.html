<style>
  @font-face {
    font-family: "Corben";
    src: url("Corben-Bold.ttf");
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .frame {
    border: 1px solid black;
    width: 500px;
    height: 500px;
		position: relative;
  }
  .bustelo {
  	position: absolute;
    width: 150px;
    height: 180px;
    background: rgb(249, 201, 54);
    top: 45%;
    left: 18%;
    box-shadow: 5px 0 10px -2px hsl(34, 28%, 33%);
    z-index: 80;
  }
  .lid {
    position: absolute;
    width: 150px;
    height: 20px;
    background: hsl(45, 94%, 41%);
    border-radius: 50%;
    top: -5%;
  }
  .bottom {
    width: 100%;
    height: 33%;
    background: red;
    position: absolute;
    bottom: 0;
  }
  .brand {
    color: blue; 
    font-family: "Corben", sans-serif; 
    
    font-size: 30;
    position: absolute;
    top: 15%;
    left: 25%;
  }
   .bustelo2 {
  	position: absolute;
    width: 150px;
    height: 180px;
    background: hsl(45, 94%, 53%);
    top: 44%;
    left: 24%;
    z-index: 80;
  }
   .lid2 {
    position: absolute;
    width: 150px;
    height: 20px;
    background: hsl(45, 94%, 38%);
    border-radius: 50%;
    top: -5%;
  }
  .bottom2 {
    width: 100%;
    height: 33%;
    background: hsl(0, 100%, 43%);
    position: absolute;
    bottom: 0;
  }
  .brand2 {
    color: blue; 
    font-family: "Corben", sans-serif; 
    font-size: 30;
    position: absolute;
    top: 15%;
    left: 25%;
  }
	.cup1 {
    position: relative;
    background-image: linear-gradient(180deg, rgba(6,27,150,1) 50%, rgba(255,255,255,1) 50%);
    width: 65px;
    height: 65px;
    border-radius: 3px; 
    right: 440px;
    top: -70;
    z-index: 85;
    background-size: 40px 22px;
    background-repeat: repeat;
  }
  .cup2 {
    position: absolute;
    background-image: linear-gradient(180deg, rgba(6,27,150,1) 50%, rgba(255,255,255,1) 50%);
    width: 65px;
    height: 65px;
    border-radius: 3px; 
    right: 370;
    bottom: 210;
    z-index: 90;
    background-size: 40px 22px;
    background-repeat: repeat;
    filter: drop-shadow(1px 2px 3px black);
  }
   .cup3 {
    position: absolute;
    background-image: linear-gradient(180deg, rgba(6,27,150,1) 50%, rgba(255,255,255,1) 50%);
    width: 65px;
    height: 65px;
    border-radius: 3px; 
    right: 370px;
    bottom: 273px;
    z-index: 85;
    background-size: 40px 22px;
    background-repeat: repeat;
  }
  .coffeepotBody {
    position: absolute;
    background: rgb(255, 99, 0);
    width: 175px;
    height: 160px;
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    border-radius: 30px 30px 50px 50px;
  	bottom: 215px;
    right: 60px;
  }
  .coffeepotBody::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 160px;
    background: hsl(23, 100%, 37%);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    border-radius: 30px 0px 0px 50px;
  }
  .coffeepotBody::before {
    content: "";
    position: absolute;
    width: 50px;
    height: 160px;
    background: hsl(23, 100%, 37%);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    border-radius: 30px 0px 0px 50px;
    left: 72%;
    transform: scaleX(-1);
  }
  .coffeepotRim {
    position: absolute;
    background: rgb(255, 99, 0);
    width: 120px;
    height: 20px;
    border-radius: 3px;
    bottom: 310px;
    right: 227px;
    z-index: 20;
  }
  .handle {
    position: absolute;
    background-image: linear-gradient(90deg, rgba(0,0,0,1) 44%, rgba(135,121,109,1) 65%, rgba(0,0,0,1) 91%);
    width: 30px;
    height: 135px;
    right: 72px;
    bottom: 5px;
    border-radius: 10px;
  }
  .knob {
    position: absolute;
    background: #000;
    width: 50px;
    height: 40;
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    border-radius: 20px 20px 20px 20px;
    left: 447px;
    top: 191px;
  }
  .metal {
    position: absolute;
    background-image: linear-gradient(90deg, rgba(191,193,208,1) 38%, rgba(230,232,238,1) 65%, rgba(191,193,208,1) 91%); 
    width: 150px;
    height: 85px;
    border-radius: 30px 30px 5px 5px;
    clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
    bottom: 227px;
    right: 212px;
    z-index: 10;
  }
  .metal::after {
    content: "";
    position: absolute;
    width: 40px;
    height: 50px;
    background-image: radial-gradient(circle, rgba(252,252,254,1) 11%, rgba(230,232,238,1) 100%);
    filter: blur(5px);
    border-radius: 4px;
    bottom: 32px;
    right: 35px;
  }
 
</style>

<div class="frame">
  
    <div class="bustelo2">

  </div>
  
	<div class="bustelo">
		<div class="lid"></div>   
    <div class="brand">Cafe Bustelo</div>
		<div class="bottom"></div>
  </div>
  
  <div class="coffeepotBody"> 
    <div class="handle"></div>
  </div>
  
  <div class="coffeepotRim"></div>
	<div class="metal"></div>
  <div class="knob"></div>
  
  <div class="cup1"></div>
  <div class="cup2"></div>
  <div class="cup3"></div>
  
</div>
